headline: Een website laten maken hoeft niet duur en ingewikkeld te zijn vinden wij
body: >-
  De meeste MKB-ondernemers betalen duizenden euro's voor een website die binnen
  twee jaar verouderd is. Geen updates, geen ondersteuning, en een ontwerp dat
  niet meer bij je bedrijf past. Ondertussen staan je concurrenten wél online
  met een moderne, snelle website. Het kan anders — en dat hoeft niet de
  hoofdprijs te kosten.
