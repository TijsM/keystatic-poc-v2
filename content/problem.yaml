headline: Een goede website hoeft niet duur en ingewikkeld te zijn.
body: >-
  Je kent het verhaal. Een webbureau vraagt duizenden euro's, levert na
  maanden, en daarna hoor je niks meer. Ondertussen zoeken jouw klanten online
  naar een schilder, loodgieter of tandarts in de buurt â€” en vinden ze je
  concurrent. Wij pakken het anders aan: een professionele website die klanten
  oplevert, zonder de hoofdprijs.
