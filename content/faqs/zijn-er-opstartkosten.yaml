question: Zijn er opstartkosten voor mijn website?
answer: >-
  Nee. Ontwerp, ontwikkeling en lancering zitten volledig in je maandtarief.
  Je hebt geen grote investering vooraf nodig om online te gaan. Dat maakt
  een professionele website ook bereikbaar voor startende ondernemers en
  kleine bedrijven.
order: 2
