question: Zit ik vast aan een contract?
answer: >-
  Nee. Na de eerste 12 maanden kun je maandelijks opzeggen, zonder boetes
  of kleine lettertjes. We bieden bovendien een 30 dagen
  niet-goed-geld-terug garantie. Bij opzegging helpen we je desgewenst met
  het overzetten van je content naar een ander platform.
order: 4
