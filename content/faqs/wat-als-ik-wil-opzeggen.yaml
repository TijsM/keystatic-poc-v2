question: Wat als ik wil opzeggen?
answer: >-
  Je zit nergens aan vast. Na de eerste 12 maanden kun je maandelijks opzeggen.
  We bieden ook een 30 dagen niet-goed-geld-terug garantie, dus je loopt
  geen enkel risico. Bij opzegging helpen we je desgewenst met het migreren
  van je content.
order: 4
