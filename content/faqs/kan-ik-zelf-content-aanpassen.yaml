question: Kan ik zelf content aanpassen?
answer: >-
  Ja, absoluut! Je krijgt toegang tot een gebruiksvriendelijk CMS waarmee je
  zelf teksten, afbeeldingen en pagina's kunt aanpassen. Het is net zo
  makkelijk als het bewerken van een Word-document. En als je hulp nodig hebt,
  staan wij altijd klaar.
order: 3
