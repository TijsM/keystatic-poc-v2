question: Hoe lang duurt het om een website te bouwen?
answer: >-
  Gemiddeld is je website binnen 1 tot 2 weken klaar. Na het
  kennismakingsgesprek maken we een ontwerp, verwerken we je feedback en
  lanceren we de site. Heb je haast? Laat het ons weten, dan kijken we wat
  er mogelijk is.
order: 5
