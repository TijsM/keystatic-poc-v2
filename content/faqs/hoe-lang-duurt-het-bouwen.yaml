question: Hoe snel is mijn website klaar?
answer: >-
  De meeste websites zijn binnen 14 dagen live. Na een kort kennismakings­gesprek
  maken we een ontwerp, verwerken we je feedback en lanceren we de site.
  Heb je een deadline? Laat het ons weten — dan kijken we of we het
  kunnen versnellen.
order: 5
