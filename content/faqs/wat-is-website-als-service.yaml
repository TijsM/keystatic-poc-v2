question: Wat is Website als Service?
answer: >-
  Website als Service (WaaS) betekent dat je geen eenmalig groot bedrag betaalt
  voor een website, maar een vast maandelijks bedrag. Daarvoor krijg je een
  professionele website inclusief hosting, onderhoud, updates en ondersteuning.
  Vergelijk het met een abonnement: je betaalt maandelijks en wij zorgen dat
  alles perfect werkt.
order: 1
